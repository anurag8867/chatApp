<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
    <script src="./app.js" type="text/javascript"></script>
    <script src="./apiService.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!--load all styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div ng-app="app" ng-controller="appController">

    <header>
        <h1>Let's Chat</h1>
    </header>

    <div>
        <input id="username" ng-model="username" type="text"/>
        <button type="button" class="btn btn-default" ng-click="changeUsername()">Change username</button>
    </div>

    <div id="feedback">
        <div id="typing"></div>
    </div>

    <section>
        <input id="message" ng-keypress="messageTyping($event)" ng-model="message" type="text"/>
        <button type="button" class="btn btn-default" ng-click="send()">Send</button>
    </section>

</div>

</body>
</html>
